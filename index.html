<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/mobile.css">
    <title>Pod</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header_container">
        <img src="./assets/desktop/logo.svg" alt="Logo de la marca">
        <div class="header_title_container">    
            <h1>PUBLISH YOUR PODCASTS 
                <p>EVERYWHERE. </p></h1>
        </div>
    
    </header>
    
    <main>
        <section class="main_description_container">
            <div class="main_description_title_container">
                <p>Upload your audio to Pod with a single click.
                    We'll then distribute your podcast to Spotify,
                    Apple podcasts, Google podcasts, Pocket 
                    Casts and more!    
                </p>
            </div> 
            <div class="main_description_logos_container">
                <span class="spotify"></span>
                <span class="apple"></span>
                <span class="google"></span>
                <span class="pocket"></span>

            </div>
        </section>
        
        <section class="main_form_container">
            <form action="">
                <label for="email">
                    <input type="text" id="email" placeholder="Email address">
                    <button type="submit">Request Access</button>
                </label>
                
            </form>
        </section>
    </main>
</body>
</html>
